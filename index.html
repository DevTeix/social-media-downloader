<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Mídias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(145deg, #1e293b, #0f172a);
        }

        .main-card {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        
        .result-card {
            background-color: #334155;
        }

        .btn-gradient {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            transition: all 0.3s ease-in-out;
        }

        .btn-gradient:hover {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="gradient-bg text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="main-card w-full max-w-lg mx-auto rounded-2xl shadow-2xl p-6 sm:p-8">

        <div class="text-center mb-6">
            <div class="mx-auto bg-blue-500/20 text-blue-400 w-16 h-16 rounded-full flex items-center justify-center mb-4 border-2 border-blue-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white">Downloader de Mídias</h1>
            <p class="text-slate-400 mt-2">Cole o link do vídeo, Reels ou Story abaixo.</p>
        </div>

        <form id="downloadForm" class="space-y-4">
            <input id="urlInput" type="text" placeholder="https://x.com/..." class="w-full bg-slate-800 border-2 border-slate-700 text-white placeholder-slate-500 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
            <button type="submit" class="btn-gradient w-full text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2">
                <span id="buttonText">Baixar</span>
                <svg id="buttonSpinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="errorContainer" class="hidden mt-4 bg-red-500/20 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg text-center">
            <p id="errorMessage"></p>
        </div>

        <div id="resultContainer" class="hidden mt-6">
            <div class="result-card p-4 rounded-lg flex items-center gap-4">
                <img id="thumbnail" src="" alt="Thumbnail do vídeo" class="w-24 h-24 sm:w-32 sm:h-32 object-cover rounded-md" onerror="this.src='https://placehold.co/128x128/334155/e2e8f0?text=Video';">
                <div class="flex-1">
                    <h3 id="videoTitle" class="font-semibold text-white leading-tight"></h3>
                    <a id="downloadLink" href="" download class="mt-3 inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors">
                        Baixar Vídeo
                    </a>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-8">
             <p class="text-xs text-slate-500">Desenvolvido por Elton Teixeira</p>
        </footer>
    </div>

    <script>
        const downloadForm = document.getElementById('downloadForm');
        const urlInput = document.getElementById('urlInput');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const thumbnail = document.getElementById('thumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const downloadLink = document.getElementById('downloadLink');

        const backendUrl = 'https://social-media-downloader-q0ju.onrender.com';

        const showLoading = (isLoading) => {
            if (isLoading) {
                buttonText.textContent = 'Buscando...';
                buttonSpinner.classList.remove('hidden');
                urlInput.disabled = true;
            } else {
                buttonText.textContent = 'Baixar';
                buttonSpinner.classList.add('hidden');
                urlInput.disabled = false;
            }
        };

        const showError = (message) => {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
        };
        
        const showResult = (data) => {
            videoTitle.textContent = data.title;
            thumbnail.src = data.thumbnail;
            downloadLink.href = data.videoUrl;
            resultContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');
        };

        const isValidUrl = (string) => {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        };

        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();

            if (!url || !isValidUrl(url)) {
                showError('Por favor, insira uma URL válida.');
                return;
            }
            
            errorContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');
            showLoading(true);

            try {
                // --- MUDANÇA: Adicionando timeout de 30 segundos ---
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 segundos

                const response = await fetch(`${backendUrl}/api/download?url=${encodeURIComponent(url)}`, {
                    signal: controller.signal
                });

                clearTimeout(timeoutId); // Limpa o timeout se a resposta chegar a tempo

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'Ocorreu um erro desconhecido.');
                }

            } catch (error) {
                console.error('Erro de fetch:', error);
                if (error.name === 'AbortError') {
                    showError('O servidor demorou demais para responder. Tente novamente em um minuto.');
                } else {
                    showError('Erro de conexão. Não foi possível comunicar com o servidor.');
                }
            } finally {
                showLoading(false);
            }
        });
    </script>

</body>
</html>
